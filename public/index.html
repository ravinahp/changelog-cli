<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Changelog Viewer</h1>
            <p class="subtitle">View published changelogs from your CLI tool</p>
        </header>

        <main>
            <section class="published-changelogs">
                <h2>Recent Changelogs</h2>
                <div id="changelogs-list">
                    <div class="loading">Loading changelogs...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>Generated with Changelog CLI</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
